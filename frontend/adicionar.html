<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Filme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script src="js/auth.js"></script>
<script>
    verificarAutenticacao();
</script>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="mb-4">Adicionar Novo Filme</h2>

        <form id="formAdicionar">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>

            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" required>
            </div>

            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentários</label>
                <textarea class="form-control" id="comentarios"></textarea>
            </div>

            <div class="mb-3">
                <label for="nota" class="form-label">Nota</label>
                <input type="number" step="0.1" min="0" max="5" class="form-control" id="nota" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Gostou?</label><br>
                <input type="radio" name="gostou" value="true" checked> Sim
                <input type="radio" name="gostou" value="false"> Não
            </div>

            <button type="submit" class="btn btn-success" href="listagem.html">Adicionar Filme</button>
            <a href="index.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="js/filmes/adicionar.js"></script>
</body>
</html>
